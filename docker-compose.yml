services:
  backend:
    image: ${IMAGE_REGISTRY:-}${BACKEND_IMAGE:-value-at-risk-backend}:${BACKEND_TAG:-latest}
    command:
      - uv
      - run
      - uvicorn
      - app.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --reload
    env_file:
      - .env
    environment:
      APP_NAME: ${APP_NAME:-Value at Risk API}
      API_V1_STR: ${API_V1_STR:-/api/v1}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      DATABASE_URL: ${DATABASE_URL:-sqlite:///./var_demo.db}
    expose:
      - "8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/tests:/app/tests
    restart: unless-stopped

  frontend:
    image: ${IMAGE_REGISTRY:-}${FRONTEND_IMAGE:-value-at-risk-frontend}:${FRONTEND_TAG:-latest}
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api/v1}
      NEXT_PUBLIC_NEWS_LIMIT: ${NEXT_PUBLIC_NEWS_LIMIT:-5}
    command:
      - /bin/sh
      - -c
      - |
        if [ ! -d node_modules ]; then
          pnpm install --prefer-offline
        fi
        pnpm dev --hostname 0.0.0.0 --port 3000
    depends_on:
      - backend
    expose:
      - "3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  nginx:
    image: nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${NGINX_PORT}:80"
    restart: unless-stopped
